<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用信息卡片布局模板</title>
    <style>
        /* --- 基础与布局 --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "微软雅黑", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #0f172a;
            /* Slate-900 */
            color: #ffffff;
            margin: 0;
            padding: 0;
            /* [修改] 移除 body padding */
            word-break: break-word;
            overflow-wrap: break-word;
            min-height: 100vh;
            position: relative;

            /* 严格限制宽度 */
            width: 640px;
            max-width: 640px;
            overflow: hidden;
            /* [修改] 确保 body 裁剪溢出 */
        }

        /* --- 背景光斑容器 --- */
        .background-wrapper {
            position: absolute;
            /* [修改] 改为 absolute，相对于 body */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* 裁剪光斑 */
            z-index: -1;
            pointer-events: none;
        }

        /* --- 背景光斑 --- */
        .background-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background-color: #9333ea;
            /* Purple-600 */
            border-radius: 50%;
            mix-blend-mode: screen;
            filter: blur(64px);
            opacity: 0.3;
            transform: translate(50%, -50%);
        }

        .background-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background-color: #2563eb;
            /* Blue-600 */
            border-radius: 50%;
            mix-blend-mode: screen;
            filter: blur(64px);
            opacity: 0.3;
            transform: translate(-50%, 50%);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            /* [修改] padding 移到这里 */
            position: relative;
            z-index: 1;
        }

        /* --- 头部 --- */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 10px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin: 0;
            line-height: 1.2;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        /* --- 卡片网格容器 --- */
        .card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: stretch;
        }

        /* --- 通用卡片样式 (Glassmorphism) --- */
        .card {
            background-color: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(51, 65, 85, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);

            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            flex-basis: 100%;
            min-width: 280px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* --- 卡片背景装饰 --- */
        .card::before {
            content: attr(data-bg-text);
            position: absolute;
            z-index: 0;
            right: 10px;
            top: 10px;
            font-size: 4.5rem;
            font-weight: 800;
            user-select: none;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0.05;
            color: #fff;
        }

        /* --- 卡片内容 --- */
        .card-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* --- 卡片内部元素样式 --- */
        .card-category {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
            display: inline-block;
            color: #94a3b8;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 8px;
        }

        .card-headline {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin: 8px 0 12px 0;
            line-height: 1.3;
        }

        /* 数据高亮 */
        .card-data-highlight {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 12px 0;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cbd5e1;
            margin: 8px 0 0 0;
            flex-grow: 1;
        }

        /* 列表样式 */
        .card-list {
            list-style: none;
            padding-left: 0;
            margin: 16px 0 0 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-list li {
            position: relative;
            background-color: rgba(30, 41, 59, 0.3);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 8px;
            padding: 12px 12px 12px 40px;
            font-size: 1.1rem;
            line-height: 1.5;
            color: #e2e8f0;
        }

        .card-list li::before {
            content: '✓';
            position: absolute;
            left: 12px;
            top: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #4ade80;
            line-height: 1.5;
        }

        /* --- 卡片尺寸变体 --- */
        .card.card-large {
            flex-basis: 45%;
        }

        .card.card-small {
            flex-basis: 30%;
        }

        .card.card-full-width {
            flex-basis: 100%;
        }

        @media (max-width: 600px) {

            .card.card-large,
            .card.card-small {
                flex-basis: 100%;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        /* --- 底部 --- */
        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid #334155;
            border-radius: 12px;

            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            min-width: 0;
            margin-right: 10px;
        }

        .footer-cta {
            font-size: 0.75rem;
            color: #93c5fd;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .footer-desc {
            font-size: 0.75rem;
            color: #94a3b8;
            opacity: 0.7;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .footer-right {
            background-color: #ffffff;
            padding: 4px;
            border-radius: 4px;
            box-shadow: 0 10px 15px -3px rgba(168, 85, 247, 0.2);
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer>p {
            display: none;
        }
    </style>
</head>

<body>
    <div class="background-wrapper"></div>

    <div class="container">

        <!-- 头部 -->
        <header class="header">
            <h1>[页面主标题]</h1>
            <p>[页面副标题或简介]</p>
        </header>

        <!-- 卡片网格 -->
        <main class="card-grid">
            <!-- 卡片内容将由 JavaScript 动态生成 -->
        </main>

        <!-- 底部 -->
        <footer class="footer">
            <div class="footer-left">
                <div class="footer-cta">总结卡片MCP</div>
                <div class="footer-desc">捕捉瞬间灵感，分享深度思考。</div>
            </div>
            <div class="footer-right">
                <img src="https://image.5678.fun/utools/2025-12/1764924353684_1764924353695.png" alt="QR Code"
                    width="72" height="72">
            </div>
        </footer>

    </div>

</body>

</html>
